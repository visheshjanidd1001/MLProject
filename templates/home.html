<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Predictor</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h1, h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .btn-custom {
      background: #667eea;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #764ba2;
      color: #fff;
    }
    .result-box {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f1f1f1;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ“Š Student Exam Performance Predictor</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-select" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-select" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-select" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-select" name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score (0-100)</label>
        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score (0-100)</label>
        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-custom">ðŸš€ Predict Your Math Score</button>
      </div>
    </form>

    {% if results %}
    <div class="result-box">
      ðŸŽ¯ Prediction Result: <strong>{{ results }}</strong>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
